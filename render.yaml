services:
  - type: web
    name: vibe-drinks-api
    env: node
    buildCommand: npm ci --include=dev && npx tsx script/build-server.ts
    startCommand: node dist/index.cjs
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false